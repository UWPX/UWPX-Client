# Universal Windows Platform
# Build a Universal Windows Platform project using Visual Studio.
# Add steps that test and distribute an app, save build artifacts, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - '*' # Trigger for all branches

pr:
  autoCancel: true
  branches:
    include:
    - '*' # Trigger for all pull requests

pool:
  vmImage: 'windows-2019'

variables:
  Solution: 'UWPX-Client.sln'
  BuildConfiguration: 'Debug'
  BuildPlatform: 'x86'
  AppxPackageDir: '$(Build.artifactStagingDirectory)\AppxPackages\\'
  ArtifactName: 'UWPX-$(BuildPlatform)-$(BuildConfiguration)'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Install NuGet'

- task: NuGetCommand@2
  displayName: 'NuGet Restore'
  inputs:
    restoreSolution: '$(Solution)'

- task: VSBuild@1
  displayName: 'Build $(BuildPlatform) Debug'
  inputs:
    solution: '$(Solution)'
    vsVersion: '16.0'
    msbuildArgs: '/p:AppxBundlePlatforms="$(BuildPlatform)"
                  /p:AppxPackageDir="$(AppxPackageDir)"
                  /p:AppxBundle=Always
                  /p:UapAppxPackageBuildMode=CI
                  /p:AppxPackageSigningEnabled=false
                  /t:UWPX_UI'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'

# Does not discover any tests:
- task: VisualStudioTestPlatformInstaller@1
  inputs:
    packageFeedSelector: 'nugetOrg'
    versionSelector: 'latestPreRelease'
- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: |
      **\*.build.appxrecipe
      !**\obj\** 
    searchFolder: '$(Build.SourcesDirectory)'
    resultsFolder: '$(System.DefaultWorkingDirectory)\TestResults'
    otherConsoleOptions: '/Logger:trx'
    platform: '$(BuildPlatform)'
    configuration: '$(BuildConfiguration)'
    runInParallel: false
    codeCoverageEnabled: true
    rerunFailedTests: false
    runTestsInIsolation: true
    runOnlyImpactedTests: false

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '**/TEST-*.xml'
    searchFolder: '$(System.DefaultWorkingDirectory)\TestResults'
    failTaskOnFailedTests: true
